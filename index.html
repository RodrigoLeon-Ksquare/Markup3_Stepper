<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Markup3-RodrigoLeon</title>
  </head>
  <body>
    <div class="container">
      <!--Progress bar-->
      <!--Step #1-->
      <div class="progres_container">
        <div class="step_num green">1</div>
        <div class="progres_text_1">Cabin</div>
        <div class="link1 green"></div>

        <!--Step #2-->
        <div class="step_num blue">2</div>
        <div class="progres_text_2">Meals</div>
        <div class="link2"></div>

        <!--Step #3-->
        <div class="step_num default">3</div>
        <div>Upgrades</div>
        <div class="process-2"></div>

        <!--Step #4-->
        <div class="step_num default">4</div>
        <div>Payment</div>
      </div>

      <!--Form-->

      <h1 class="title">Meal Preferences</h1>
      <div class="text_container">
        <p class="text">
          Your flight come with breakfas,lunch and dinner. Please make your
          selections below.
        </p>
        <p class="text">
          Changes to your order can be made up to 48 hours before your flight
        </p>
      </div>

      <form action="#">
        <!--Left side-->
        <div class="flex_container">
          <div class="flex_left">
            <!--Input left #1-->
            <div class="form_element">
              <label for="#">Breakfast</label>
              <select name="breakfast" id="breakfast">
                <option>Sausage Egg Scramble Bowl</option>
                <option>Breakfast #2</option>
                <option>Breakfast #3</option>
              </select>
            </div>
            <!--Input left #2-->
            <div class="form_element">
              <label for="#">Lunch</label>
              <select name="lunch" id="lunch">
                <option>Club Sandiwich Meal</option>
                <option>Lunch #2</option>
                <option>Lunch #3</option>
              </select>
            </div>

            <!--Input left #3-->
            <div class="form_element">
              <label for="#">Dinner</label>
              <select name="dinner" id="dinner">
                <option>Wagyu Beef Sliders Meal</option>
                <option>Dinner #2</option>
                <option>Dinner #3</option>
              </select>
            </div>
          </div>
          <!--Right side-->
          <div class="flex_right">
            <!--Input right #1-->
            <div class="form_element">
              <label for="#">Drink</label>
              <select name="drink" id="drink">
                <option>Coffe</option>
                <option>Cranberry Juice</option>
                <option>Red Wine</option>
              </select>
            </div>
            <!--Input right #2-->
            <div class="form_element">
              <label for="#">Drink</label>
              <select name="drink" id="drink">
                <option>Coffe</option>
                <option>Cranberry Juice</option>
                <option>Red Wine</option>
              </select>
            </div>
            <!--Input right #3-->
            <div class="form_element">
              <label for="#">Drink</label>
              <select name="drink" id="drink">
                <option>Coffe</option>
                <option>Cranberry Juice</option>
                <option>Red Wine</option>
              </select>
            </div>
          </div>
        </div>
        <!--Check box -->
        <div class="check_container">
          <input type="checkbox" />
          <p class="text text_black">I'd like dessert,too</p>
        </div>
        <!--Back and continue button-->
        <div class="button_container">
          <button>Back</button>
          <button class="button_blue">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
